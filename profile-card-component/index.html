<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">


  <link rel="stylesheet" href="styles.css">
  
</head>
<body>
  <!-- Background Patterns -->
  <div class="bg-img-top">
    <img class="bg-pattern-top" src="images/bg-pattern-top.svg" alt="bg-pattern-top">
  </div>

  <div class="bg-img-bottom">
    <img class="bg-pattern-bottom" src="images/bg-pattern-bottom.svg" alt="bg-pattern-bottom">
  </div>

  <!-- Main Card Component -->
  <section>
    <div class="profile-img">
      <img class="profile" src="images/image-victor.jpg" alt="profile img">
    </div>
    <div>
      <div class="card-bg-img">
        <img class="card-bg" src="images/bg-pattern-card.svg" alt="bg">
      </div>
      <div class="about-section">
        <div class="about">
          <div class="detail">
            <p class="name">Victor Crest</p>
            <p class="age">26</p>
          </div>
          <p class="city">London</p>
        </div>
        <div class="socials">
          <div>
            <div class="fans">
              80K
            </div>
            <div class="fan-description">
              Followers
            </div>
          </div>
          <div>
            <div class="fans">
              803K
            </div>
            <div class="fan-description">
              Likes
            </div>
          </div>
          <div>
            <div class="fans">
              1.4K
            </div>
            <div class="fan-description">
              Photos
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
